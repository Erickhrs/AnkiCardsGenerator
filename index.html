<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CARDS GENERATOR</title>
</head>

<body>
    </DIV>
    <div id="resultcontainer">
        <h1 id="titleresult">&#127803;results&#127803;</h1>
        <div id="inputs_containers">

            <input type="number" name="index" placeholder="INDEX" id="indexinp" step="5">

            <input type="text" name="value" placeholder="VALUE" id="valueinp">

            <input type="text" name="value" placeholder="TYPE" id="typeinp">


            <input type="text" name="front" placeholder="FRONT" id="frontinp">


            <input type="text" name="back" placeholder="BACK" id="backinp">


            <input type="text" name="image" placeholder="IMAGE" id="imageinp">

            <P onclick="editResult()">&#9999;&#65039</P>
        </div>

    </div>
    <div id="containerinfos">
        <DIV id="infos">
            <p id="viewelement" title="VIEW" onclick="view()">&#128065;&#65039;</p>
            <p title="DOWNLOAD" id="download" >&#128190;</p>
            <p title="DARK/LIGHT MODE" onclick="mode()">&#128294;</p>
            <p title="actionsbox" onclick="actionsbox()">&#128377;&#65039;</p>
        </DIV>
        <div id="messagebox">
            <p>CARDS GENERATOR BY ERICK ROSA &#127463;&#127479;</p>
            <table id="list"></table>
        </div>
    </div>
    <div class="container" id="activator_container">
        <h1>FIRST STEPS</h1>
        <h2>UNLOCK ACESS TO <a href="https://cors-anywhere.herokuapp.com/" target="_blank"
                rel="noopener noreferrer">CORS</a></h2>
        <iframe width="300" height="300" src="https://cors-anywhere.herokuapp.com/" frameborder="0"
            allowfullscreen></iframe>
        <h2>YOUR KEY OF <a href="https://www.pexels.com/pt-br/api/" target="_blank">PEXEL API</a></h2>
        <input type="password" id="inputkey">
        <button id="btkey">OK</button>
    </div>
    <div class="container" id="generator_container">
        <h1>CARDS GENERATOR</h1>
        <input id="input" type="file">
        <button id="b1" onclick="generate()">OK</button>
    </div>

    <script src="/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"
        integrity="sha512-jDEmOIskGs/j5S3wBWQAL4pOYy3S5a0y3Vav7BgXHnCVcUBXkf1OqzYS6njmDiKyqes22QEX8GSIZZ5pGk+9nA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
